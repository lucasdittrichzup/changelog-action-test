name: Changelog generator
on:
  workflow_dispatch:
    inputs:
      new_tag:
        description: 'Tag da nova release'
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.new_tag }}
        release_name: Release ${{ github.event.inputs.new_tag }}
        body: |
          Changes in this release

    - name: Changelog generator
      uses: dittrichlucas/changelog-generator@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repo: ${{ github.repository }}

    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'ci: update the changelog file with new release deliveries'
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        signoff: true
        branch: release-$TAG_NAME
        delete-branch: true
        title: 'ci: generate the changelog file for the $TAG_NAME release'
        body: |
          Update the `CHANGELOG.md` file with the deliveries of the $TAG_NAME release
        assignees: lucasdittrichzup
        draft: false
      env:
        TAG_NAME: ${{ github.event.inputs.new_tag }}

    - name: Check outputs
      run: |
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
        echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
